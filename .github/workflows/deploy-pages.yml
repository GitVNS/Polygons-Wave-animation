name: Build and Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.0" # Replace with your Flutter version

      # 3. Get dependencies
      - name: Get dependencies
        run: flutter pub get

      # 4. Build Flutter Web
      - name: Build for web
        run: flutter build web

      # 5. Create ZIP of source code (without .git, .github, build folders)
      - name: Create ZIP
        run: |
          rm -rf .git
          rm -rf .github
          zip -r flutter-app.zip .

      # 6. Upload ZIP as Artifact
      - name: Upload ZIP as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter-app-code
          path: flutter-app.zip

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
